<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Intro to Vue</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
        <script src="./src/vue-intro.js" defer></script>

    </head>

    <body>

        <!-- Template -->
        <!-- 
            object with variable name vueIntroApp 
            controls all data in this element 
        -->
        <div id="app" class="app">
            <ul>
                <li>{{name}},</li>
                <li>{{age}},</li>
                <li>{{job}}</li>
            </ul>  
            <button v-on:click="hello()">Greet</button>
        </div>

    </body>

</html>
